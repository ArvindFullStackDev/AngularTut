<p>jquery-event-binding works!</p>

{{JQClickEvent}}
<br />
<button (click)="agClickEventService()">Click Me</button>
<br />
<br />

<div class="col4">
  <div class="col4">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="text" style="width:20% !important" #inputPassword2 class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <br />
  <div class="col4">
    <button type="submit" (click)="sendValue(inputPassword2.value)" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
</div>


<div class="col4">
  <div class="col4">
    <label for="inputPassword3" class="visually-hidden">Password</label>
    <input type="text"  (input)="getValue($event)" style="width:20% !important" class="form-control" id="inputPassword3" placeholder="Password">
  </div>
  <br />
  <div class="col4">
    <button type="submit" (click)="showName()" class="btn btn-primary mb-3">Event Value</button>
  </div>
</div>
